services:
  - type: web
    name: nexopos
    runtime: docker
    repo: https://github.com/your-username/NexoPOS.git
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromService:
          name: nexopos-db
          type: pserv
          property: host
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: nexopos_db
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        fromService:
          name: nexopos-db
          type: pserv
          property: connectionString

  - type: pserv
    name: nexopos-db
    runtime: docker
    repo: https://github.com/render-examples/mysql
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: strongpassword
      - key: MYSQL_DATABASE
        value: nexopos_db
      - key: MYSQL_USER
        value: root
      - key: MYSQL_PASSWORD
        value: strongpassword
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 5
      
