services:
  - type: web
    name: nexopos
    runtime: docker
    repo: https://github.com/your-username/NexoPOS.git
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: nexopos-db
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: nexopos_db
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: your_mysql_password_here

  - type: pserv
    name: nexopos-db
    runtime: docker
    repo: https://github.com/render-examples/mysql
    plan: free
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: your_mysql_password_here
      - key: MYSQL_DATABASE
        value: nexopos_db
        
